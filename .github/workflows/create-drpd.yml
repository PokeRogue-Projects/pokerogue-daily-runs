name: Download Pastebin to JSON

on:
  workflow_dispatch:
    inputs:
      pastebin_url:
        description: "Pastebin RAW URL"
        required: true
        type: string

jobs:
  download-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Pastebin content
        run: |
          mkdir -p drpd
          curl -s ${{ github.event.inputs.pastebin_url }} | jq -c '.' > drpd/pastebin_content.json

      - name: Commit and push if there are changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add drpd/pastebin_content.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Add drpd JSON" && git push)
